<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Dashboard | Naguit & Montero</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES (NEW EMERALD GREEN SCHEME) --- */
        :root {
            --bg-dark: #0a0a0f;          /* Near Black */
            --sidebar-bg: #14141c;       /* Dark Grey/Navy */
            --main-content-bg: #101015;  /* Slightly Lighter Dark */
            --accent-primary: #00e676;   /* EMERALD GREEN */
            --accent-secondary: #9e00c5; /* VIOLET/PURPLE */
            --text-light: #f0f0f0;
            --text-dim: #c0c0c0;
            --border-color: rgba(0, 230, 118, 0.2); /* Emerald Green Border */
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        /* --- RESET & BODY --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3%;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .brand {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent-primary);
            text-shadow: 0 0 5px rgba(0, 230, 118, 0.6);
        }

        .authors {
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .authors span { color: var(--accent-primary); font-weight: 500; }

        /* --- MAIN LAYOUT (Sidebar + Content Area) --- */
        .dashboard-container {
            display: flex;
            flex: 1; 
            max-width: 1400px;
            width: 100%;
            margin: 2rem auto; 
            background: var(--main-content-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden; 
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.1); 
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            flex-shrink: 0; 
        }

        .sidebar h2 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-primary);
            text-shadow: 0 0 8px rgba(0, 230, 118, 0.5);
        }

        .nav-list { list-style: none; }
        .nav-list-item button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.05rem;
            font-family: var(--font-body);
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-list-item button i {
            margin-right: 1rem;
            font-size: 1.2rem;
            color: var(--text-dim);
            transition: color 0.2s ease;
        }

        .nav-list-item button.active {
            color: var(--accent-primary);
            background: rgba(0, 230, 118, 0.05); 
            font-weight: 500;
            border-left: 3px solid var(--accent-primary);
        }
        .nav-list-item button.active i { color: var(--accent-primary); }
        .nav-list-item button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
        }
        .nav-list-item button:hover:not(.active) i { color: var(--text-light); }

        /* --- CONTENT AREA --- */
        .content-area {
            flex-grow: 1; 
            padding: 2.5rem;
            overflow-y: auto; 
            max-height: calc(100vh - 4rem - 4rem); 
            animation: fadeIn 0.5s ease-out; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-area h2 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            border-bottom: 1px dotted var(--border-color); 
            padding-bottom: 1rem;
            text-shadow: 0 0 5px rgba(0, 230, 118, 0.3);
        }

        .content-area h3 {
            font-family: var(--font-body);
            font-size: 1.4rem;
            color: var(--accent-secondary);
            margin-top: 2rem;
            margin-bottom: 0.8rem;
        }

        .content-area p {
            margin-bottom: 1rem;
            color: var(--text-dim);
        }
        
        .content-area p strong,
        .content-area li strong {
            color: var(--text-light);
        }

        .content-area ul {
            margin-left: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-dim);
        }
        .content-area li { margin-bottom: 0.5rem; }

        .info-box {
            background: rgba(158, 0, 197, 0.1); /* Violet background */
            border-left: 5px solid var(--accent-secondary);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 4px; 
        }
        .info-box h4 {
            font-family: var(--font-display);
            margin-bottom: 0.7rem;
            color: var(--accent-secondary);
            font-size: 1.1rem;
        }
        
        /* Scenarios Styling (Quiz Interaction) */
        .scenario-box {
            background: rgba(0, 230, 118, 0.05); 
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 4px;
        }
        .scenario-box h4 {
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-family: var(--font-display);
        }
        .scenario-box .question {
            color: var(--text-light);
            font-weight: bold;
            margin-top: 1rem;
            border-top: 1px dotted rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }
        .scenario-box .options button {
            background: var(--sidebar-bg);
            color: var(--text-dim);
            border: 1px solid var(--border-color);
            padding: 0.7rem 1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .scenario-box .options button:hover {
            background: rgba(0, 230, 118, 0.15);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .feedback {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 4px;
            display: none;
            font-weight: bold;
        }
        .feedback.correct {
            background: rgba(0, 230, 118, 0.25);
            color: var(--accent-primary);
            border-left: 5px solid var(--accent-primary);
        }
        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5733;
            border-left: 5px solid #ff5733;
        }
        .feedback .explanation {
            font-weight: normal;
            margin-top: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9em;
        }


        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-dim);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            background: var(--sidebar-bg);
            flex-shrink: 0;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; margin: 1rem; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); padding: 1rem 0; }
            .sidebar h2 { margin-bottom: 1rem; }
            .nav-list { display: flex; overflow-x: auto; justify-content: start; }
            .nav-list-item { flex-shrink: 0; }
            .nav-list-item button { padding: 0.8rem 1.5rem; white-space: nowrap; }
            .content-area { max-height: none; padding: 1.5rem; }
            nav { flex-direction: column; gap: 0.5rem; }
        }

        @media (max-width: 500px) {
            .brand { font-size: 1.2rem; }
            .authors { font-size: 0.7rem; }
            .content-area h2 { font-size: 1.8rem; }
            .content-area h3 { font-size: 1.2rem; }
            .sidebar { padding: 0.5rem 0; }
            .sidebar h2 { display: none; }
            .scenario-box .options button { margin: 0.2rem 0; display: block; width: 100%;}
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">
            <i class="fa-solid fa-microchip"></i> SEC.OPS
        </div>
        <div class="authors">
            Analysts: <span>Jeremy Naguit</span> & <span>Precious Angel Montero</span>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>CyberNet Dashboard</h2>
            <ul class="nav-list">
                <li class="nav-list-item">
                    <button class="nav-link active" data-topic="overview"><i class="fa-solid fa-chart-line"></i> Overview</button>
                </li>
                <li class="nav-list-item">
                    <button class="nav-link" data-topic="cybercrime"><i class="fa-solid fa-bug"></i> Cybercrime Offenses</button>
                </li>
                <li class="nav-list-item">
                    <button class="nav-link" data-topic="technologies"><i class="fa-solid fa-hard-hat"></i> Security Technologies</button>
                </li>
                <li class="nav-list-item">
                    <button class="nav-link" data-topic="legal"><i class="fa-solid fa-gavel"></i> Legal Awareness</button>
                </li>
                <li class="nav-list-item">
                    <button class="nav-link" data-topic="protection"><i class="fa-solid fa-user-shield"></i> Cyber Protection</button>
                </li>
                <li class="nav-list-item">
                    <button class="nav-link" data-topic="scenarios"><i class="fa-solid fa-vial-virus"></i> Scenarios & Tests</button>
                </li>
            </ul>
        </aside>

        <section class="content-area" id="contentArea">
            </section>
    </div>

    <footer>
        <p>Advanced Web Development - Final Task Performance &copy; 2025</p>
    </footer>

    <script>
        // --- EXPANDED CONTENT DATABASE (Content is now clean and uses strong tags) ---
        const contentData = {
            overview: `
                <h2><i class="fa-solid fa-chart-line"></i> Dashboard Overview: State of Cyber Security</h2>
                <p>Welcome to the CyberSec Dashboard, a comprehensive project by <strong>Jeremy Naguit</strong> and <strong>Precious Angel Montero</strong>. This platform serves as an interactive portfolio detailing critical aspects of modern cybersecurity. Our aim is to provide insightful analysis into prevailing cyber threats, the technologies deployed for defense, the legal frameworks governing digital space, and essential protection strategies.</p>

                <h3>Project Focus Areas:</h3>
                <ul>
                    <li><strong>Cybercrime Offenses:</strong> Understanding the anatomy and impact of various digital attacks.</li>
                    <li><strong>Security Technologies:</strong> Exploring the tools and systems that form a robust defense-in-depth strategy.</li>
                    <li><strong>Legal Awareness:</strong> A deep dive into pertinent laws like RA 10175 and RA 10173 in the Philippine context.</li>
                    <li><strong>Cyber Protection:</strong> Best practices and actionable steps for individuals and organizations to enhance their digital resilience.</li>
                    <li><strong>Scenarios & Tests:</strong> Practical examples and interactive quizzes to test user cyber-awareness.</li>
                </ul>

                <div class="info-box">
                    <h4>The Evolving Threat Landscape</h4>
                    <p>Cyber threats are no longer just technical challenges; they are economic, social, and national security concerns. This portfolio emphasizes a <strong>holistic understanding</strong>, bridging technical knowledge with practical application and legal compliance.</p>
                </div>
                <p>Use the navigation panel on the left to explore each topic in detail.</p>
            `,
            cybercrime: `
                <h2><i class="fa-solid fa-bug"></i> Cybercrime Offenses: Anatomy of Digital Threats</h2>
                <p>Cybercrime encompasses any criminal activity that involves a computer, a networked device, or a network. Understanding these offenses is the first step towards effective defense.</p>
                
                <h3>1. Social Engineering & Phishing Attacks</h3>
                <p>These attacks exploit human psychology rather than technical vulnerabilities. They are designed to trick individuals into divulging confidential information or performing actions that compromise security.</p>
                <ul>
                    <li><strong>Phishing:</strong> Deceptive emails or messages masquerading as trusted entities (e.g., banks, government agencies) to steal credentials.</li>
                    <li><strong>Spear Phishing:</strong> Highly <strong>targeted phishing attacks</strong> customized for specific individuals or organizations.</li>
                </ul>

                <h3>2. Malware & Advanced Persistent Threats (APTs)</h3>
                <p>Malicious software designed to disrupt, damage, or gain unauthorized access to computer systems.</p>
                <ul>
                    <li><strong>Ransomware:</strong> Encrypts a victim's files, demanding payment (often cryptocurrency) for their release. E.g., WannaCry, NotPetya.</li>
                    <li><strong>Trojans:</strong> Malicious code disguised as legitimate software, often creating <strong>backdoors</strong> for hackers.</li>
                </ul>

                <h3>3. Network & Data Attacks</h3>
                <p>These attacks directly target network infrastructure or data integrity.</p>
                <ul>
                    <li><strong>DDoS (Distributed Denial of Service):</strong> Overwhelming a target server with a flood of internet traffic from multiple sources (<strong>botnets</strong>) to disrupt services.</li>
                    <li><strong>SQL Injection:</strong> Exploiting vulnerabilities in databases to gain unauthorized access to, or manipulate, data.</li>
                </ul>

                <div class="info-box">
                    <h4>The Economic & Societal Impact</h4>
                    <p>Cybercrime is projected to cost the world <strong>$10.5 trillion annually by 2025</strong>. Beyond financial losses, it erodes trust, compromises national security, and causes significant reputational damage to organizations.</p>
                </div>
            `,
            technologies: `
                <h2><i class="fa-solid fa-hard-hat"></i> Security Technologies: The Pillars of Defense-in-Depth</h2>
                <p>A robust cybersecurity posture relies on a multi-layered approach, known as "<strong>Defense-in-Depth</strong>," where various technologies work in concert to protect assets.</p>

                <h3>1. Network Security Solutions</h3>
                <p>Protecting the perimeter and internal network traffic.</p>
                <ul>
                    <li><strong>Next-Generation Firewalls (NGFW):</strong> Go beyond traditional packet filtering, offering deep packet inspection, intrusion prevention, and application control.</li>
                    <li><strong>Intrusion Detection/Prevention Systems (IDS/IPS):</strong> Monitor network traffic for suspicious activity (IDS) and automatically block threats (IPS).</li>
                </ul>

                <h3>2. Endpoint & Data Protection</h3>
                <p>Securing individual devices and the information they handle.</p>
                <ul>
                    <li><strong>Encryption:</strong> Converting data into a coded format to prevent unauthorized access. Key types include <strong>AES-256</strong> for data at rest and TLS/SSL for data in transit.</li>
                    <li><strong>Endpoint Detection & Response (EDR):</strong> Advanced solutions that monitor and collect data from endpoints (laptops, servers) to detect and investigate threats.</li>
                </ul>

                <h3>3. Security Operations & Intelligence</h3>
                <p>Tools for monitoring, analysis, and threat response.</p>
                <ul>
                    <li><strong>SIEM (Security Information and Event Management):</strong> Centralized logging and real-time analysis of security alerts generated by network hardware and applications.</li>
                </ul>

                <div class="info-box">
                    <h4>The Zero Trust Principle</h4>
                    <p>A modern security model where no user or device is trusted by default, regardless of whether they are inside or outside the network perimeter. Every access attempt is <strong>verified</strong>, often using micro-segmentation and continuous authentication.</p>
                </div>
            `,
            legal: `
                <h2><i class="fa-solid fa-gavel"></i> Legal Awareness & Cyber Protection Laws in the Philippines</h2>
                <p>The digital realm is governed by a rapidly evolving set of laws and regulations designed to protect individuals and organizations from cyber threats and ensure data privacy.</p>

                <h3>1. Republic Act No. 10175: The Cybercrime Prevention Act of 2012</h3>
                <p>This landmark legislation in the Philippines defines cybercrime and specifies penalties for various offenses. It aims to address legal issues concerning online interactions and the internet in general.</p>
                <h4>Key Offenses Covered:</h4>
                <ul>
                    <li><strong>Cyber Libel:</strong> Libel committed through a computer system or any other similar means which may be devised in the future.</li>
                    <li><strong>Illegal Access:</strong> Hacking into a system without permission.</li>
                </ul>

                <h3>2. Republic Act No. 10173: The Data Privacy Act of 2012</h3>
                <p>This act protects the personal information of individuals. It mandates that organizations must:</p>
                <ul>
                    <li>Collect data for a declared, specified, and <strong>legitimate purpose</strong>.</li>
                    <li>Implement security measures to protect that data.</li>
                </ul>
                <p><em>Compliance:</em> Organizations must establish robust data privacy frameworks, appoint a <strong>Data Protection Officer (DPO)</strong>, and conduct regular privacy impact assessments.</p>

                <div class="info-box">
                    <h4>Rights of Data Subjects</h4>
                    <p>Individuals have the right to be informed about, access, and object to the processing of their personal data under the DPA. Violations can lead to severe fines and criminal prosecution.</p>
                </div>
            `,
            protection: `
                <h2><i class="fa-solid fa-user-shield"></i> Cyber Protection: Proactive Strategies for Digital Resilience</h2>
                <p>Effective cyber protection isn't just about technology; it's about people, processes, and continuous vigilance. These strategies aim to build resilience against a wide array of threats.</p>

                <h3>1. Security Hygiene & Best Practices</h3>
                <p>Fundamental, yet crucial, practices for individuals and organizations.</p>
                <ul>
                    <li><strong>Strong & Unique Passwords:</strong> Use password managers to create and store complex, unique passwords for every service.</li>
                    <li><strong>Data Backups (3-2-1 Rule):</strong> Maintain at least <strong>three copies</strong> of data, stored on <strong>two different media</strong>, with <strong>one copy offsite</strong>. This is the only defense against Ransomware.</li>
                </ul>

                <h3>2. Identity & Access Management Enforcement</h3>
                <p>Strengthening authentication and authorization.</p>
                <ul>
                    <li><strong>Mandatory MFA (Multi-Factor Authentication):</strong> Requires users to provide 'Something you know' and 'Something you have'.</li>
                    <li><strong>Principle of Least Privilege:</strong> Grant users only the minimum access rights necessary to perform their job functions.</li>
                </ul>

                <h3>3. Incident Response & Recovery Planning</h3>
                <p>Preparing for when, not if, a security incident occurs.</p>
                <ul>
                    <li><strong>Incident Response Plan (IRP):</strong> A documented process outlining steps to detect, analyze, contain, eradicate, recover from, and post-analyze a cyber incident.</li>
                </ul>

                <div class="info-box">
                    <h4>Security Awareness Training</h4>
                    <p>Empowering the "<strong>human firewall</strong>." Training is essential to teach users how to spot phishing attempts and social engineering, as technology cannot stop a user from clicking a bad link.</p>
                </div>
            `,
            scenarios: `
                <h2><i class="fa-solid fa-vial-virus"></i> Interactive Scenarios: Test Your Cyber Awareness</h2>
                <p>Select the best answer for each real-world scenario to test your knowledge of cybersecurity protocols.</p>

                <h3>Scenario 1: The Urgent Email</h3>
                <div class="scenario-box">
                    <h4>Phishing Attempt</h4>
                    <p>You receive an email from "Bank of the Islands" saying your account has been suspended due to suspicious activity. It contains a red button that says "Verify Your Identity Now" and threatens permanent account closure.</p>
                    <p class="question">What is the safest action to verify this claim?</p>
                    <div class="options" id="quiz1-options">
                        <button onclick="checkAnswer(1, 'A')">A. Click the red button immediately to prevent closure.</button>
                        <button onclick="checkAnswer(1, 'B')">B. Reply to the email asking for confirmation.</button>
                        <button onclick="checkAnswer(1, 'C')">C. Manually type the bank's official website URL in a new browser tab or call the bank.</button>
                        <button onclick="checkAnswer(1, 'D')">D. Forward the email to your friends for their opinion.</button>
                    </div>
                    <div class="feedback" id="feedback1"></div>
                </div>

                <h3>Scenario 2: The Found USB Stick</h3>
                <div class="scenario-box">
                    <h4>Physical Security & Malware</h4>
                    <p>While walking in the parking lot, you find a clean, new USB flash drive labeled "Q4 Budget."</p>
                    <p class="question">What is the safest and most appropriate action?</p>
                    <div class="options" id="quiz2-options">
                        <button onclick="checkAnswer(2, 'A')">A. Plug it into your computer just to see who the owner is.</button>
                        <button onclick="checkAnswer(2, 'B')">B. Report the finding to your IT or security department.</button>
                        <button onclick="checkAnswer(2, 'C')">C. Put it in your pocket and format it later for personal use.</button>
                        <button onclick="checkAnswer(2, 'D')">D. Open the file on a company tablet to avoid infecting your PC.</button>
                    </div>
                    <div class="feedback" id="feedback2"></div>
                </div>

                <h3>Scenario 3: Accepting a Friend Request</h3>
                <div class="scenario-box">
                    <h4>Information Leakage</h4>
                    <p>A connection request on LinkedIn is from a person claiming to be a "Talent Acquisition Specialist" at a major competitor. Their profile is new with sparse details.</p>
                    <p class="question">Which principle is primarily violated if you accept without verification?</p>
                    <div class="options" id="quiz3-options">
                        <button onclick="checkAnswer(3, 'A')">A. Principle of Least Privilege (PoLP).</button>
                        <button onclick="checkAnswer(3, 'B')">B. Data Privacy Act (DPA).</button>
                        <button onclick="checkAnswer(3, 'C')">C. Defense-in-Depth.</button>
                        <button onclick="checkAnswer(3, 'D')">D. The 3-2-1 Backup Rule.</button>
                    </div>
                    <div class="feedback" id="feedback3"></div>
                </div>
            `
        };
        
        // --- QUIZ DATA AND INTERACTIVITY LOGIC ---
        const quizAnswers = {
            1: {
                correct: 'C',
                explanation: 'Correct! Never click links in suspicious emails. Phishing attacks rely on urgency. You must manually verify the claim through a trusted channel, like calling the bank or typing the official URL.'
            },
            2: {
                correct: 'B',
                explanation: 'Correct! Found USB drives are a common "USB Drop Attack" vector, designed to deliver malware (Trojans/Ransomware). The safest action is to report it to the security team who can handle it safely.'
            },
            3: {
                correct: 'A',
                explanation: 'Correct! Accepting grants this sparse profile (potentially an attacker) access to your connections and information. The Principle of Least Privilege means minimizing access to resources—including your professional network—to only what is strictly necessary.'
            }
        };

        // --- INTERACTIVITY LOGIC ---
        const contentArea = document.getElementById('contentArea');
        const navLinks = document.querySelectorAll('.nav-link');

        function loadContent(topic) {
            navLinks.forEach(link => link.classList.remove('active'));
            document.querySelector(`.nav-link[data-topic="${topic}"]`).classList.add('active');

            // Directly inject the HTML content
            contentArea.innerHTML = contentData[topic];
            
            // Reapply animation for visual smoothness
            contentArea.style.animation = 'none'; 
            void contentArea.offsetWidth;
            contentArea.style.animation = 'fadeIn 0.5s ease-out';
        }

        // Function to check the quiz answer
        function checkAnswer(quizId, selectedOption) {
            const feedbackElement = document.getElementById('feedback' + quizId);
            const optionsDiv = document.getElementById('quiz' + quizId + '-options');
            const data = quizAnswers[quizId];
            
            // Reset state
            feedbackElement.style.display = 'block';
            feedbackElement.classList.remove('correct', 'incorrect');
            
            // Disable all buttons after one click
            Array.from(optionsDiv.querySelectorAll('button')).forEach(btn => btn.disabled = true);


            if (selectedOption === data.correct) {
                feedbackElement.classList.add('correct');
                feedbackElement.innerHTML = `<i class="fa-solid fa-check-circle"></i> **Correct!** <div class="explanation">${data.explanation}</div>`;
            } else {
                feedbackElement.classList.add('incorrect');
                feedbackElement.innerHTML = `<i class="fa-solid fa-times-circle"></i> **Incorrect.** <div class="explanation">${data.explanation}</div>`;
            }
        }

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                const topic = link.dataset.topic;
                loadContent(topic);
            });
        });

        // Ensure checkAnswer is available globally after loading content
        window.checkAnswer = checkAnswer; 

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('overview');
        });
    </script>
</body>
</html>
